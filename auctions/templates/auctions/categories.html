{% extends "auctions/layout.html" %}

{% block body %}

        <div>{{ message }}</div>
    {% endif %}
    <ul>
    <h1> Select category:</h1>

    {% for category in categories %}

    {% endfor %}
    <hr>
{% endblock %}
